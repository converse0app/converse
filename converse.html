<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converse - Chat</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 30%;
            max-width: 400px;
            background: white;
            border-right: 1px solid #e9edef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e9edef;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-details h3 {
            font-size: 16px;
            color: #111b21;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 13px;
            color: #667781;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #667781;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #e9edef;
        }

        .search-container {
            padding: 12px;
            background: white;
            border-bottom: 1px solid #e9edef;
        }

        .search-box {
            width: 100%;
            padding: 12px 16px;
            background: #f0f2f5;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: #111b21;
        }

        .search-box:focus {
            outline: none;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f2f5;
            transition: background 0.3s;
        }

        .chat-item:hover {
            background: #f5f5f5;
        }

        .chat-item.active {
            background: #e9edef;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-info h4 {
            font-size: 16px;
            color: #111b21;
            margin-bottom: 4px;
        }

        .chat-info p {
            font-size: 14px;
            color: #667781;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            text-align: right;
        }

        .chat-time {
            font-size: 12px;
            color: #667781;
            margin-bottom: 4px;
        }

        .unread-badge {
            background: #00a884;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: auto;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #efeae2;
            position: relative;
        }

        .chat-header {
            padding: 16px 20px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e9edef;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #00a884;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .chat-user-details h3 {
            font-size: 16px;
            color: #111b21;
        }

        .chat-user-details p {
            font-size: 13px;
            color: #667781;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: #54656f;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .chat-action-btn:hover {
            background: #e9edef;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23f0f0f0' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .message {
            max-width: 65%;
            margin-bottom: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            background: #d9fdd3;
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .message.received {
            background: white;
            margin-right: auto;
            border-top-left-radius: 0;
        }

        .message-content {
            font-size: 14px;
            color: #111b21;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            text-align: right;
            margin-top: 4px;
        }

        .message.received .message-time {
            text-align: left;
        }

        .message-input-container {
            padding: 16px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            color: #111b21;
            resize: none;
            max-height: 100px;
        }

        .message-input:focus {
            outline: none;
        }

        .send-btn {
            background: #00a884;
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #008f70;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .attachment-btn {
            background: none;
            border: none;
            color: #54656f;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .attachment-btn:hover {
            background: #e9edef;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 24px;
            color: #00a884;
        }

        .welcome-title {
            font-size: 32px;
            color: #41525d;
            margin-bottom: 12px;
            font-weight: 300;
        }

        .welcome-subtitle {
            font-size: 14px;
            color: #667781;
            line-height: 1.5;
            max-width: 500px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-width: none;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: 1000;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #00a884;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 16px;
            max-width: 80px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667781;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <h3 id="userName">User</h3>
                    <p id="userStatus">Online</p>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()" title="Logout">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
            </button>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search or start new chat" id="searchInput">
        </div>

        <div class="chat-list" id="chatList">
            <!-- Chats will be loaded here dynamically -->
            <div class="no-chats" style="text-align: center; padding: 40px 20px; color: #667781;">
                <div style="font-size: 48px; margin-bottom: 16px;">ðŸ’¬</div>
                <h3 style="margin-bottom: 8px; color: #41525d;">No chats yet</h3>
                <p>Start a conversation by searching for users above</p>
            </div>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-icon">ðŸ’¬</div>
            <h1 class="welcome-title">Welcome to Converse</h1>
            <p class="welcome-subtitle">
                Send and receive messages without keeping your phone online.<br>
                Use Converse on up to 4 linked devices and 1 phone at the same time.
            </p>
        </div>

        <div class="chat-header hidden" id="chatHeader">
            <div class="chat-user-info">
                <div class="chat-user-avatar" id="chatUserAvatar">U</div>
                <div class="chat-user-details">
                    <h3 id="chatUserName">User Name</h3>
                    <p id="chatUserStatus">Online</p>
                </div>
            </div>
            <div class="chat-actions">
                <button class="chat-action-btn" title="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
                <button class="chat-action-btn" title="Menu">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="messages-container hidden" id="messagesContainer">
            <!-- Messages will be loaded here dynamically -->
        </div>

        <div class="message-input-container hidden" id="messageInputContainer">
            <button class="attachment-btn" title="Attach file">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                </svg>
            </button>
            <textarea class="message-input" placeholder="Type a message" id="messageInput" rows="1"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA9wDKfj_u0HvH_eNHJl-mSvRxMpz7S4BA",
            authDomain: "chatapp-85150.firebaseapp.com",
            projectId: "chatapp-85150",
            storageBucket: "chatapp-85150.firebasestorage.app",
            messagingSenderId: "336086592013",
            appId: "1:336086592013:web:7537e44138b9cf682f0344",
            measurementId: "G-PBZMEMDETT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let users = [];

        // Check authentication
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
                await loadChats();
                await loadUsers();
                setupRealTimeListeners();
            } else {
                window.location.href = 'index.html';
            }
        });

        // Load user data from Firestore
        async function loadUserData() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    document.getElementById('userName').textContent = userData.firstName + ' ' + userData.lastName;
                    document.getElementById('userAvatar').textContent = userData.firstName.charAt(0).toUpperCase();
                    
                    // Update last seen
                    await db.collection('users').doc(currentUser.uid).update({
                        lastSeen: new Date(),
                        isOnline: true
                    });
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // Load user's chats
        async function loadChats() {
            try {
                const chatsSnapshot = await db.collection('chats')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageTime', 'desc')
                    .get();

                chats = [];
                const chatList = document.getElementById('chatList');
                chatList.innerHTML = '';

                if (chatsSnapshot.empty) {
                    chatList.innerHTML = `
                        <div class="no-chats" style="text-align: center; padding: 40px 20px; color: #667781;">
                            <div style="font-size: 48px; margin-bottom: 16px;">ðŸ’¬</div>
                            <h3 style="margin-bottom: 8px; color: #41525d;">No chats yet</h3>
                            <p>Start a conversation by searching for users above</p>
                        </div>
                    `;
                    return;
                }

                chatsSnapshot.forEach(doc => {
                    const chat = { id: doc.id, ...doc.data() };
                    chats.push(chat);
                    renderChatItem(chat);
                });
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        // Load all users for search
        async function loadUsers() {
            try {
                const usersSnapshot = await db.collection('users').get();
                users = [];
                usersSnapshot.forEach(doc => {
                    if (doc.id !== currentUser.uid) {
                        users.push({ id: doc.id, ...doc.data() });
                    }
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Render chat item in sidebar
        function renderChatItem(chat) {
            const otherUser = chat.participantsDetails.find(p => p.id !== currentUser.uid);
            if (!otherUser) return;

            const chatList = document.getElementById('chatList');
            const chatItem = document.createElement('div');
            chatItem.className = 'chat-item';
            chatItem.onclick = () => openChat(chat.id, otherUser);

            chatItem.innerHTML = `
                <div class="chat-avatar">${otherUser.firstName.charAt(0).toUpperCase()}</div>
                <div class="chat-info">
                    <h4>${otherUser.firstName} ${otherUser.lastName}</h4>
                    <p>${chat.lastMessage || 'No messages yet'}</p>
                </div>
                <div class="chat-meta">
                    <div class="chat-time">${formatTime(chat.lastMessageTime)}</div>
                    ${chat.unreadCount > 0 ? `<div class="unread-badge">${chat.unreadCount}</div>` : ''}
                </div>
            `;

            chatList.appendChild(chatItem);
        }

        // Open chat
        async function openChat(chatId, otherUser) {
            currentChat = { id: chatId, otherUser };
            
            // Show chat area
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('chatHeader').classList.remove('hidden');
            document.getElementById('messagesContainer').classList.remove('hidden');
            document.getElementById('messageInputContainer').classList.remove('hidden');
            
            // Update chat header
            document.getElementById('chatUserName').textContent = otherUser.firstName + ' ' + otherUser.lastName;
            document.getElementById('chatUserAvatar').textContent = otherUser.firstName.charAt(0).toUpperCase();
            document.getElementById('chatUserStatus').textContent = otherUser.isOnline ? 'Online' : 'Offline';
            
            // Load messages
            await loadMessages(chatId);
            
            // Mark messages as read
            await markMessagesAsRead(chatId);
        }

        // Load messages for a chat
        async function loadMessages(chatId) {
            try {
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';

                const messagesSnapshot = await db.collection('chats').doc(chatId)
                    .collection('messages')
                    .orderBy('timestamp', 'asc')
                    .get();

                messagesSnapshot.forEach(doc => {
                    renderMessage(doc.data());
                });

                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Render message
        function renderMessage(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">${message.text}</div>
                <div class="message-time">${formatTime(message.timestamp)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();
            
            if (!text || !currentChat) return;

            try {
                const message = {
                    text: text,
                    senderId: currentUser.uid,
                    timestamp: new Date(),
                    read: false
                };

                // Add message to subcollection
                await db.collection('chats').doc(currentChat.id)
                    .collection('messages')
                    .add(message);

                // Update chat last message and time
                await db.collection('chats').doc(currentChat.id).update({
                    lastMessage: text,
                    lastMessageTime: new Date()
                });

                // Clear input
                messageInput.value = '';
                
                // Reload messages to show new message
                await loadMessages(currentChat.id);

            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Mark messages as read
        async function markMessagesAsRead(chatId) {
            try {
                const unreadMessages = await db.collection('chats').doc(chatId)
                    .collection('messages')
                    .where('senderId', '!=', currentUser.uid)
                    .where('read', '==', false)
                    .get();

                const batch = db.batch();
                unreadMessages.forEach(doc => {
                    batch.update(doc.ref, { read: true });
                });

                await batch.commit();
                
                // Update unread count in chat list
                await loadChats();
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // Setup real-time listeners
        function setupRealTimeListeners() {
            // Listen for new messages in current chat
            if (currentChat) {
                db.collection('chats').doc(currentChat.id)
                    .collection('messages')
                    .orderBy('timestamp', 'desc')
                    .limit(1)
                    .onSnapshot((snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            if (change.type === 'added') {
                                const message = change.doc.data();
                                if (message.senderId !== currentUser.uid) {
                                    renderMessage(message);
                                    markMessagesAsRead(currentChat.id);
                                }
                            }
                        });
                    });
            }

            // Listen for chat updates
            db.collection('chats')
                .where('participants', 'array-contains', currentUser.uid)
                .onSnapshot((snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === 'modified') {
                            loadChats();
                        }
                    });
                });
        }

        // Search users
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            if (searchTerm.length === 0) {
                loadChats();
                return;
            }

            const filteredUsers = users.filter(user => 
                user.firstName.toLowerCase().includes(searchTerm) ||
                user.lastName.toLowerCase().includes(searchTerm) ||
                user.username.toLowerCase().includes(searchTerm)
            );

            renderSearchResults(filteredUsers);
        });

        // Render search results
        function renderSearchResults(users) {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            if (users.length === 0) {
                chatList.innerHTML = '<div style="text-align: center; padding: 20px; color: #667781;">No users found</div>';
                return;
            }

            users.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'chat-item';
                userItem.onclick = () => startNewChat(user);

                userItem.innerHTML = `
                    <div class="chat-avatar">${user.firstName.charAt(0).toUpperCase()}</div>
                    <div class="chat-info">
                        <h4>${user.firstName} ${user.lastName}</h4>
                        <p>@${user.username}</p>
                    </div>
                `;

                chatList.appendChild(userItem);
            });
        }

        // Start new chat
        async function startNewChat(otherUser) {
            try {
                // Check if chat already exists
                const existingChat = await db.collection('chats')
                    .where('participants', 'array-contains', currentUser.uid)
                    .get();

                let chat = null;
                existingChat.forEach(doc => {
                    const chatData = doc.data();
                    if (chatData.participants.includes(otherUser.id)) {
                        chat = { id: doc.id, ...chatData };
                    }
                });

                if (chat) {
                    openChat(chat.id, otherUser);
                } else {
                    // Create new chat
                    const chatData = {
                        participants: [currentUser.uid, otherUser.id],
                        participantsDetails: [
                            {
                                id: currentUser.uid,
                                firstName: document.getElementById('userName').textContent.split(' ')[0],
                                lastName: document.getElementById('userName').textContent.split(' ')[1] || '',
                                username: 'currentuser'
                            },
                            {
                                id: otherUser.id,
                                firstName: otherUser.firstName,
                                lastName: otherUser.lastName,
                                username: otherUser.username
                            }
                        ],
                        lastMessage: '',
                        lastMessageTime: new Date(),
                        createdAt: new Date()
                    };

                    const newChatRef = await db.collection('chats').add(chatData);
                    openChat(newChatRef.id, otherUser);
                    loadChats();
                }

                // Clear search
                document.getElementById('searchInput').value = '';
            } catch (error) {
                console.error('Error starting new chat:', error);
            }
        }

        // Format time
        function formatTime(timestamp) {
            if (!timestamp) return '';
            
            const date = timestamp.toDate();
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'now';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
            if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }

        // Logout
        async function logout() {
            try {
                // Update user status to offline
                if (currentUser) {
                    await db.collection('users').doc(currentUser.uid).update({
                        isOnline: false,
                        lastSeen: new Date()
                    });
                }
                
                await auth.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        }

        // Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && currentUser) {
                // Update last seen when user leaves the page
                db.collection('users').doc(currentUser.uid).update({
                    isOnline: false,
                    lastSeen: new Date()
                });
            } else if (currentUser) {
                // Update online status when user returns
                db.collection('users').doc(currentUser.uid).update({
                    isOnline: true
                });
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            if (currentUser) {
                // Use sendBeacon for reliable offline status update
                navigator.sendBeacon = navigator.sendBeacon || function() { return false; };
                
                const data = JSON.stringify({
                    userId: currentUser.uid,
                    isOnline: false,
                    lastSeen: new Date()
                });
                
                navigator.sendBeacon(`/api/user-status`, data);
            }
        });
    </script>
